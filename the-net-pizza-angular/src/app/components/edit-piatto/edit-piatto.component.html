<div class="container">
  <h3>Aggiungi o modifica un piatto</h3>
  <form>
    <div class="mb-3">
      <label for="title" class="form-label">Nome del Piatto</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="piatto.title" name="title" />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Descrizione</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="piatto.description"  name="description"/>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Prezzo</label>
      <input type="text" class="form-control" id="price" [(ngModel)]="piatto.price"  name="price"/>
    </div>
    <div class="mb-3">
      <label for="imageUrl" class="form-label">Immagine (URL)</label>
      <input type="text" class="form-control" id="imageUrl" [(ngModel)]="piatto.imageUrl"  name="imageUrl"/>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Categoria</label>

      <select class="form-select" aria-label="Default select example"[(ngModel)]="piatto.category"  name="category">
        <option value="antipasti">Antipasti</option>
        <option value="primi">Primi</option>
        <option value="secondi">Secondi</option>
        <option value="dolci">Dolci</option>
        <option value="bibite">Bibite</option>
      </select>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="available" name="available" [(ngModel)]="piatto.available"  />
      <label class="form-check-label" for="available"> Disponibile </label>
    </div>
    <button type="submit" class="btn btn-primary" *ngIf="!piatto.id" (click)="onAddPiatto()">Aggiungi Piatto</button>
    <button type="submit" class="btn btn-warning" *ngIf="piatto.id" (click)="onEditPiatto()">Modifica Piatto</button>
  </form>
</div>
